<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Firebase App (base) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase Authentication</h1>

  <!-- Formulaire d'inscription -->
  <form id="signupForm">
    <h2>Inscription</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <!-- Formulaire de connexion -->
  <form id="signinForm">
    <h2>Connexion</h2>
    <input type="email" id="signinEmail" placeholder="Email" required>
    <input type="password" id="signinPassword" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <script type="module">
    // Importer les modules nécessaires de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Configuration de Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Inscription
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Inscription réussie!');
      } catch (error) {
        console.error('Erreur d\'inscription:', error);
        alert('Erreur d\'inscription : ' + error.message);
      }
    });

    // Connexion
    document.getElementById('signinForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('signinEmail').value;
      const password = document.getElementById('signinPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Connexion réussie!');
      } catch (error) {
        console.error('Erreur de connexion:', error);
        alert('Erreur de connexion : ' + error.message);
      }
    });

    // Écouter l'état de connexion
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Utilisateur connecté:', user);
        // Faites quelque chose avec l'utilisateur connecté
      } else {
        console.log('Aucun utilisateur connecté');
      }
    });
  </script>
</body>
</html>
