<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .user-info {
            margin-top: 20px;
            text-align: center;
        }
        .user-info img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="addUserButton">Add User</button>
        <div id="addUserForm" class="hidden">
            <input type="text" id="name" placeholder="Name" required>
            <input type="file" id="profilePic" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submitUserButton">Submit</button>
        </div>
        <div id="loginForm" class="hidden">
            <input type="text" id="loginName" placeholder="Name" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginButton">Login</button>
        </div>
        <div id="userPage" class="hidden">
            <h1 id="userName"></h1>
            <img id="userProfilePic" src="" alt="Profile Picture">
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Import Firebase and necessary services -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
            authDomain: "last-9aee8.firebaseapp.com",
            projectId: "last-9aee8",
            storageBucket: "last-9aee8.appspot.com",
            messagingSenderId: "543978749666",
            appId: "1:543978749666:web:0587a84de496dd7073a8bb",
            measurementId: "G-SCY61WX3QH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        document.addEventListener('DOMContentLoaded', () => {
            const addUserButton = document.getElementById('addUserButton');
            const addUserForm = document.getElementById('addUserForm');
            const submitUserButton = document.getElementById('submitUserButton');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const userPage = document.getElementById('userPage');
            const logoutButton = document.getElementById('logoutButton');
            const userName = document.getElementById('userName');
            const userProfilePic = document.getElementById('userProfilePic');

            addUserButton.addEventListener('click', () => {
                addUserForm.classList.toggle('hidden');
                loginForm.classList.add('hidden');
            });

            submitUserButton.addEventListener('click', async () => {
                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;
                const profilePic = document.getElementById('profilePic').files[0];

                if (name && password && profilePic) {
                    try {
                        // Create user with email and password
                        const userCredential = await createUserWithEmailAndPassword(auth, `${name}@example.com`, password);
                        const user = userCredential.user;

                        // Upload profile picture to Firebase Storage
                        const storageRef = ref(storage, `profilePictures/${user.uid}`);
                        await uploadBytes(storageRef, profilePic);

                        // Get profile picture URL
                        const profilePicURL = await getDownloadURL(storageRef);

                        // Display user page
                        addUserForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                    } catch (error) {
                        console.error('Error adding user:', error);
                    }
                } else {
                    alert('Please fill out all fields');
                }
            });

            loginButton.addEventListener('click', async () => {
                const loginName = document.getElementById('loginName').value;
                const loginPassword = document.getElementById('loginPassword').value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, `${loginName}@example.com`, loginPassword);
                    const user = userCredential.user;
                    const profilePicURL = await getDownloadURL(ref(storage, `profilePictures/${user.uid}`));

                    userName.textContent = loginName;
                    userProfilePic.src = profilePicURL;
                    userPage.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                } catch (error) {
                    console.error('Error logging in:', error);
                    alert('Login failed');
                }
            });

            logoutButton.addEventListener('click', () => {
                signOut(auth).then(() => {
                    userPage.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
