<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <script src="https://kit.fontawesome.com/7a37db3ea8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="checkbox"], input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #218838;
        }
        .undo-button {
            width: auto;
            padding: 5px;
            background: #6c6f72;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
            text-align: center;
        }
        .undo-button:hover {
            background: #44474b;
        }
        .result, .points-earned, .jour {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result {
            font-size: 24px;
        }
        .points-earned {
            font-size: 20px;
        }
        .jour {
            font-size: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        .logout {
            background-color: rgb(143, 30, 30);
            margin-top: 0px;
            width: 33px;
        }
        .logout:hover {
            background-color: rgba(143, 30, 30, 0.822);
        }
        #chart-container {
            margin-top: 20px;
            text-align: center;
        }
        #chart {
            max-width: 100%;
            height: 400px;
        }
        #user-selection, #tracker-container, #add-user-container {
            display: none;
        }
        #user-selection {
            display: block;
        }
        .user-list button {
            display: block;
            margin: 5px 0;
        }
        #user-name-display {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .compterendu {
            margin: 0px;
            padding: 0px;
            margin-top: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            resize: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
            authDomain: "last-9aee8.firebaseapp.com",
            databaseURL: "https://last-9aee8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "last-9aee8",
            storageBucket: "last-9aee8.appspot.com",
            messagingSenderId: "543978749666",
            appId: "1:543978749666:web:0587a84de496dd7073a8bb",
            measurementId: "G-SCY61WX3QH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        function checkAuthState() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('username').innerText = `Bonjour, ${user.email}`;
                    loadActivities(user.uid);
                } else {
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('profile-section').style.display = 'none';
                }
            });
        }

        async function addActivity(userId, name, points, type) {
            try {
                await addDoc(collection(firestore, 'activities'), {
                    userId,
                    name,
                    points,
                    type,
                    createdAt: new Date()
                });
                alert('Activité ajoutée !');
                loadActivities(userId);
            } catch (error) {
                console.error('Erreur d\'ajout d\'activité:', error);
                alert('Erreur d\'ajout d\'activité : ' + error.message);
            }
        }

        async function loadActivities(userId) {
            const activitiesContainer = document.getElementById('activities');
            activitiesContainer.innerHTML = '';

            const q = query(collection(firestore, 'activities'), where('userId', '==', userId));
            const querySnapshot = await getDocs(q);

            let totalPoints = 0;
            let totalDays = new Set();

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.innerHTML = `
                    <div class="activity-form" data-id="${doc.id}">
                        <strong>${data.name}</strong><br>
                        <div class="hours-only" style="display:${data.type === 'hours' ? 'block' : 'none'};">
                            <input type="number" class="hours-input" placeholder="Nombre d'heures" min="0" step="0.1">
                        </div>
                        <div class="checkbox-only" style="display:${data.type === 'checkbox' ? 'block' : 'none'};">
                            <label>
                                <input type="checkbox" class="checkbox-input">
                                Points par case cochée
                            </label>
                        </div>
                    </div>
                `;
                activitiesContainer.appendChild(activityElement);

                totalPoints += data.points;
                totalDays.add(new Date(data.createdAt.toDate()).toDateString());
            });

            document.querySelector('.points-earned').innerText = `Total Points: ${totalPoints}`;
            document.querySelector('.jour').innerText = `Nombre de jours: ${totalDays.size}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();

            document.getElementById('signupForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert('Inscription réussie !');
                } catch (error) {
                    console.error('Erreur d\'inscription:', error);
                    alert('Erreur d\'inscription : ' + error.message);
                }
            });

            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    alert('Erreur de connexion : ' + error.message);
                }
            });

            document.getElementById('addActivityForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const activityName = document.getElementById('activityName').value;
                const activityPoints = parseInt(document.getElementById('activityPoints').value);
                const activityType = document.querySelector('input[name="activityType"]:checked').value;
                const user = auth.currentUser;
                if (user) {
                    await addActivity(user.uid, activityName, activityPoints, activityType);
                }
            });

            document.getElementById('signOutBtn').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error('Erreur de déconnexion:', error);
                    alert('Erreur de déconnexion : ' + error.message);
                }
            });
        });
    </script>
</head>
<body>
    <div id="auth-section">
        <div class="container">
            <h1>Connexion / Inscription</h1>
            <form id="loginForm">
                <h2>Se connecter</h2>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <form id="signupForm">
                <h2>S'inscrire</h2>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Mot de passe:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <section id="profile-section">
        <div class="container">
            <h1>Tracker d'activités quotidiennes</h1>
            <p id="username"></p>
            <button id="signOutBtn" class="logout"><i class="fas fa-sign-out-alt"></i></button>
            <form id="addActivityForm">
                <h2>Ajouter une activité</h2>
                <div class="form-group">
                    <label for="activityName">Nom de l'activité:</label>
                    <input type="text" id="activityName" required>
                </div>
                <div class="form-group">
                    <label for="activityPoints">Points:</label>
                    <input type="number" id="activityPoints" required>
                </div>
                <div class="form-group">
                    <label>Type d'activité:</label>
                    <label><input type="radio" name="activityType" value="hours" checked> Nombre d'heures</label>
                    <label><input type="radio" name="activityType" value="checkbox"> Cocher la case</label>
                </div>
                <button type="submit">Ajouter l'activité</button>
            </form>
            <h2>Activités</h2>
            <div id="activities"></div>
            <div class="result points-earned"></div>
            <div class="result jour"></div>
        </div>
    </section>
</body>
</html>
