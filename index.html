<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription et Connexion</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
      authDomain: "last-9aee8.firebaseapp.com",
      projectId: "last-9aee8",
      storageBucket: "last-9aee8.appspot.com",
      messagingSenderId: "543978749666",
      appId: "1:543978749666:web:0587a84de496dd7073a8bb",
      measurementId: "G-SCY61WX3QH"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Vérifier l'état de connexion et rediriger
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'profile.html'; // Rediriger vers la page personnalisée si connecté
      }
    });

    // Gestion de l'inscription
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Inscription réussie !');
        window.location.href = 'profile.html'; // Rediriger après l'inscription
      } catch (error) {
        console.error('Erreur d\'inscription:', error);
        alert('Erreur d\'inscription : ' + error.message);
      }
    });

    // Gestion de la connexion
    document.getElementById('signinForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('signinEmail').value;
      const password = document.getElementById('signinPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Connexion réussie !');
        window.location.href = 'profile.html'; // Rediriger après la connexion
      } catch (error) {
        console.error('Erreur de connexion:', error);
        alert('Erreur de connexion : ' + error.message);
      }
    });
  </script>
</head>
<body>
  <h1>Inscription et Connexion</h1>

  <!-- Formulaire d'inscription -->
  <form id="signupForm">
    <h2>Inscription</h2>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <!-- Formulaire de connexion -->
  <form id="signinForm">
    <h2>Connexion</h2>
    <input type="email" id="signinEmail" placeholder="Email" required>
    <input type="password" id="signinPassword" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
