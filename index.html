<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Firebase</title>
  <style>
    /* Styles CSS ici... */
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
      authDomain: "last-9aee8.firebaseapp.com",
      projectId: "last-9aee8",
      storageBucket: "last-9aee8.appspot.com",
      messagingSenderId: "543978749666",
      appId: "1:543978749666:web:0587a84de496dd7073a8bb",
      measurementId: "G-SCY61WX3QH"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    // Vérifier l'état de connexion
    function checkAuthState() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('profile-section').style.display = 'block';
          document.getElementById('username').innerText = `Bonjour, ${user.email}`;
          loadActivities(user.uid);
        } else {
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('profile-section').style.display = 'none';
        }
      });
    }

    // Ajouter une activité
    async function addActivity(userId, name, points, type) {
      try {
        await addDoc(collection(firestore, 'activities'), {
          userId,
          name,
          points,
          type,
          createdAt: new Date()
        });
        alert('Activité ajoutée !');
        loadActivities(userId);
      } catch (error) {
        console.error('Erreur d\'ajout d\'activité:', error);
        alert('Erreur d\'ajout d\'activité : ' + error.message);
      }
    }

    // Charger les activités
    async function loadActivities(userId) {
      const activitiesContainer = document.getElementById('activities');
      activitiesContainer.innerHTML = '';
      const q = query(collection(firestore, 'activities'), where('userId', '==', userId));
      try {
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const activityElement = document.createElement('div');
          activityElement.className = 'activity-item';
          activityElement.innerHTML = `
            <strong>${data.name}</strong><br>
            Points: ${data.points}<br>
            Type: ${data.type}
          `;
          activitiesContainer.appendChild(activityElement);
        });
      } catch (error) {
        console.error('Erreur de chargement des activités:', error);
        alert('Erreur de chargement des activités : ' + error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthState();

      document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert('Inscription réussie !');
        } catch (error) {
          console.error('Erreur d\'inscription:', error);
          alert('Erreur d\'inscription : ' + error.message);
        }
      });

      document.getElementById('signinForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('signinEmail').value;
        const password = document.getElementById('signinPassword').value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert('Connexion réussie !');
        } catch (error) {
          console.error('Erreur de connexion:', error);
          alert('Erreur de connexion : ' + error.message);
        }
      });

      document.getElementById('signOutBtn').addEventListener('click', async () => {
        try {
          await signOut(auth);
          alert('Déconnexion réussie !');
        } catch (error) {
          console.error('Erreur de déconnexion:', error);
        }
      });

      document.getElementById('addActivityForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const user = auth.currentUser;
        if (user) {
          const name = document.getElementById('activityName').value;
          const points = document.getElementById('activityPoints').value;
          const type = document.getElementById('activityType').value;
          await addActivity(user.uid, name, points, type);
        } else {
          alert('Vous devez être connecté pour ajouter une activité.');
        }
      });
    });
  </script>
</head>
<body>
  <!-- Section d'authentification -->
  <div id="auth-section">
    <h1>Inscription et Connexion</h1>

    <!-- Formulaire d'inscription -->
    <form id="signupForm">
      <h2>Inscription</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>

    <!-- Formulaire de connexion -->
    <form id="signinForm">
      <h2>Connexion</h2>
      <input type="email" id="signinEmail" placeholder="Email" required>
      <input type="password" id="signinPassword" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <!-- Section de profil -->
  <div id="profile-section" style="display: none;">
    <h1>Page Personnalisée</h1>
    <p id="username"></p>
    <button id="signOutBtn">Se déconnecter</button>

    <!-- Formulaire d'ajout d'activité -->
    <form id="addActivityForm" class="activity-form">
      <h2>Ajouter une Activité</h2>
      <input type="text" id="activityName" placeholder="Nom de l'activité" required>
      <input type="number" id="activityPoints" placeholder="Points" required>
      <select id="activityType">
        <option value="hours">Points par heure</option>
        <option value="checkbox">Points par case cochée</option>
      </select>
      <button type="submit">Ajouter Activité</button>
    </form>

    <!-- Liste des activités -->
    <div id="activities">
      <h2>Mes Activités</h2>
      <!-- Les activités seront affichées ici -->
    </div>
  </div>
</body>
</html>
