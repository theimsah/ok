<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Activités Quotidiennes</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <script src="https://kit.fontawesome.com/7a37db3ea8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #c82333;
        }
        .result, .points-earned, .jour {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result {
            font-size: 24px;
            color: #00e676;
        }
        .points-earned {
            font-size: 20px;
            color: #00e676;
        }
        .jour {
            font-size: 20px;
        }
        #auth-section, #profile-section {
            display: none;
        }
        #profile-section {
            display: block;
        }
        .activity-form {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .hours-only, .checkbox-only {
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
            authDomain: "last-9aee8.firebaseapp.com",
            databaseURL: "https://last-9aee8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "last-9aee8",
            storageBucket: "last-9aee8.appspot.com",
            messagingSenderId: "543978749666",
            appId: "1:543978749666:web:0587a84de496dd7073a8bb",
            measurementId: "G-SCY61WX3QH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        let activitiesCache = {};

        function checkAuthState() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('username').innerText = `Bonjour, ${user.email}`;
                    loadActivities(user.uid);
                    updatePoints(user.uid);
                } else {
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('profile-section').style.display = 'none';
                }
            });
        }

        async function addActivity(userId, name, points, type) {
            try {
                await addDoc(collection(firestore, 'activities'), {
                    userId,
                    name,
                    points,
                    type,
                    createdAt: new Date()
                });
                alert('Activité ajoutée !');
                loadActivities(userId);
            } catch (error) {
                console.error('Erreur d\'ajout d\'activité:', error);
                alert('Erreur d\'ajout d\'activité : ' + error.message);
            }
        }

        async function loadActivities(userId) {
            const activitiesContainer = document.getElementById('activities');
            activitiesContainer.innerHTML = '';
            const q = query(collection(firestore, 'activities'), where('userId', '==', userId));
            const querySnapshot = await getDocs(q);
            activitiesCache = {};
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                activitiesCache[doc.id] = data;
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-form';
                activityElement.setAttribute('data-id', doc.id);
                activityElement.innerHTML = `
                    <div>
                        <strong>${data.name}</strong><br>
                        <div class="hours-only" style="display: ${data.type === 'hours' ? 'block' : 'none'};">
                            <input type="number" class="hours-input" placeholder="Nombre d'heures" min="0" step="0.1">
                        </div>
                        <div class="checkbox-only" style="display: ${data.type === 'checkbox' ? 'block' : 'none'};">
                            <label>
                                <input type="checkbox" class="checkbox-input">
                                Points par case cochée: ${data.points}
                            </label>
                        </div>
                    </div>
                `;
                activitiesContainer.appendChild(activityElement);
            });
        }

        async function updatePoints(userId) {
            const docRef = doc(firestore, 'points', userId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('dailyPoints').innerText = data.dailyPoints || 0;
                document.getElementById('cumulativePoints').innerText = data.cumulativePoints || 0;
                document.getElementById('submissionDays').innerText = data.submissionCount || 0;
            } else {
                document.getElementById('dailyPoints').innerText = 0;
                document.getElementById('cumulativePoints').innerText = 0;
                document.getElementById('submissionDays').innerText = 0;
                await setDoc(docRef, { dailyPoints: 0, cumulativePoints: 0, submissionCount: 0 }, { merge: true });
            }
        }

        async function updateDailyPoints(userId, newPoints) {
            const docRef = doc(firestore, 'points', userId);
            const docSnap = await getDoc(docRef);
            let dailyPoints = 0;
            if (docSnap.exists()) {
                const data = docSnap.data();
                dailyPoints = newPoints;
                await updateDoc(docRef, { dailyPoints });
            } else {
                await setDoc(docRef, { dailyPoints: newPoints }, { merge: true });
            }
            document.getElementById('dailyPoints').innerText = dailyPoints;
        }

        async function updateCumulativePoints(userId, newPoints) {
            const docRef = doc(firestore, 'points', userId);
            const docSnap = await getDoc(docRef);
            let cumulativePoints = 0;
            if (docSnap.exists()) {
                const data = docSnap.data();
                cumulativePoints = (data.cumulativePoints || 0) + newPoints;
                await updateDoc(docRef, { cumulativePoints });
            } else {
                cumulativePoints = newPoints;
                await setDoc(docRef, { cumulativePoints }, { merge: true });
            }
            document.getElementById('cumulativePoints').innerText = cumulativePoints;
        }

        async function updateSubmissionCount(userId) {
            const docRef = doc(firestore, 'points', userId);
            const docSnap = await getDoc(docRef);
            let submissionCount = 0;
            if (docSnap.exists()) {
                const data = docSnap.data();
                submissionCount = (data.submissionCount || 0) + 1;
                await updateDoc(docRef, { submissionCount });
            } else {
                submissionCount = 1;
                await setDoc(docRef, { submissionCount }, { merge: true });
            }
            document.getElementById('submissionDays').innerText = submissionCount;
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();

            document.getElementById('signinForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert('Connexion réussie !');
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    alert('Erreur de connexion : ' + error.message);
                }
            });

            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert('Inscription réussie !');
                } catch (error) {
                    console.error('Erreur d\'inscription:', error);
                    alert('Erreur d\'inscription : ' + error.message);
                }
            });

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    alert('Déconnexion réussie !');
                } catch (error) {
                    console.error('Erreur de déconnexion:', error);
                    alert('Erreur de déconnexion : ' + error.message);
                }
            });

            document.getElementById('addActivityBtn').addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) {
                    alert('Utilisateur non connecté');
                    return;
                }
                const name = document.getElementById('activityName').value;
                const points = parseFloat(document.getElementById('activityPoints').value);
                const type = document.getElementById('activityType').value;
                await addActivity(user.uid, name, points, type);
            });

            document.getElementById('calculatePointsBtn').addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) {
                    alert('Utilisateur non connecté');
                    return;
                }
                let totalPoints = 0;
                const activityForms = document.querySelectorAll('.activity-form');
                for (let form of activityForms) {
                    const hoursInput = form.querySelector('.hours-input');
                    const checkboxInput = form.querySelector('.checkbox-input');
                    const activityId = form.getAttribute('data-id');
                    const activity = activitiesCache[activityId];
                    if (activity) {
                        let points = 0;
                        if (activity.type === 'hours' && hoursInput.value) {
                            points = parseFloat(hoursInput.value) * activity.points;
                        } else if (activity.type === 'checkbox' && checkboxInput.checked) {
                            points = activity.points;
                        }
                        totalPoints += points;
                    }
                }

                // Mise à jour des points journaliers
                await updateDailyPoints(user.uid, totalPoints);

                // Mise à jour des points cumulés
                await updateCumulativePoints(user.uid, totalPoints);

                // Incrémentation du compteur de jours
                await updateSubmissionCount(user.uid);

                alert(`Total des points aujourd'hui: ${totalPoints}`);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Section d'inscription / connexion -->
        <div id="auth-section">
            <h1>Connexion</h1>
            <form id="signinForm">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="text" id="signinEmail" required>
                </div>
                <div class="form-group">
                    <label for="signinPassword">Mot de passe</label>
                    <input type="password" id="signinPassword" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            
            <h1>Inscription</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="text" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>

        <!-- Section du profil -->
        <div id="profile-section">
            <h1 id="username">Bonjour</h1>
            <button id="logoutBtn" class="logout">Déconnexion</button>

            <h2>Ajouter une Activité</h2>
            <div class="form-group">
                <label for="activityName">Nom de l'activité</label>
                <input type="text" id="activityName" required>
            </div>
            <div class="form-group">
                <label for="activityPoints">Points</label>
                <input type="number" id="activityPoints" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="activityType">Type d'activité</label>
                <select id="activityType">
                    <option value="hours">Heures</option>
                    <option value="checkbox">Case à cocher</option>
                </select>
            </div>
            <button id="addActivityBtn">Ajouter une activité</button>

            <h2>Activités</h2>
            <div id="activities"></div>

            <h2>Points</h2>
            <div class="result">
                Points journaliers: <span id="dailyPoints">0</span>
            </div>
            <div class="points-earned">
                Points cumulés: <span id="cumulativePoints">0</span>
            </div>
            <div class="jour">
                Nombre de jours de soumission: <span id="submissionDays">0</span>
            </div>

            <h2>Calculer les Points</h2>
            <button id="calculatePointsBtn">Calculer les points</button>
        </div>
    </div>
</body>
</html>
