<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Example</title>
  <!-- Firebase App (base) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
  <!-- Firebase Storage -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js"></script>
</head>
<body>
  <h1>Firebase Configuration</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Nom" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <input type="file" id="profilePic" required>
    <button type="submit">Submit</button>
  </form>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    const storage = firebase.storage();

    // Form submission handler
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const profilePic = document.getElementById('profilePic').files[0];

      if (name && password && profilePic) {
        try {
          // Create a new user with email and password
          const userCredential = await auth.createUserWithEmailAndPassword(`${name}@example.com`, password);
          const user = userCredential.user;

          // Reference to Firebase Storage and upload the profile picture
          const storageRef = storage.ref(`profilePictures/${user.uid}`);
          await storageRef.put(profilePic);

          // Get the profile picture URL
          const profilePicURL = await storageRef.getDownloadURL();
          console.log('Profile Picture URL:', profilePicURL);

          // Save user information to Firestore
          await firestore.collection('users').doc(user.uid).set({
            name: name,
            profilePicURL: profilePicURL
          });

          alert('Utilisateur ajouté avec succès!');
        } catch (error) {
          console.error('Erreur:', error);
          alert('Une erreur est survenue. Veuillez réessayer.');
        }
      } else {
        alert('Veuillez remplir tous les champs.');
      }
    });
  </script>
</body>
</html>
