<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form, .activity-form {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        input, button, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .activity-item {
            background-color: #2c2c2c;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .activity-item input, .activity-item select {
            width: auto;
            display: inline-block;
        }
        .add-activity-btn {
            background-color: #424242;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .add-activity-btn:hover {
            background-color: #616161;
        }
        .hours-only, .checkbox-only {
            display: none;
        }
        .total-points {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Section d'ajout d'activité -->
    <div id="activity-section">
        <h1>Daily Activity Tracker</h1>
        <!-- Formulaire d'ajout d'activité -->
        <form id="addActivityForm" class="activity-form">
            <h2>Ajouter une Activité</h2>
            <input type="text" id="activityName" placeholder="Nom de l'activité" required>
            <input type="number" id="activityPoints" placeholder="Points" required>
            <select id="activityType">
                <option value="hours">Points par heure</option>
                <option value="checkbox">Points par case cochée</option>
            </select>
            <button type="submit">Ajouter Activité</button>
        </form>
        <!-- Liste des activités -->
        <div id="activities">
            <h2>Mes Activités</h2>
            <!-- Les activités seront affichées ici -->
        </div>
        <!-- Affichage du total des points -->
        <div id="totalPoints" class="total-points">Total Points: 0</div>
        <!-- Bouton de soumission des activités -->
        <button id="submitActivitiesBtn" class="submit-btn">Calculer et Soumettre</button>
    </div>
    <!-- Bouton "+" pour ajouter une activité -->
    <button id="addActivityBtn" class="add-activity-btn">+</button>

    <script>
        let totalPoints = 0;
        const activities = [];

        document.getElementById('addActivityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('activityName').value;
            const points = document.getElementById('activityPoints').value;
            const type = document.getElementById('activityType').value;

            const activity = { name, points: parseFloat(points), type };
            activities.push(activity);
            displayActivities();
            this.reset();
        });

        document.getElementById('submitActivitiesBtn').addEventListener('click', function() {
            totalPoints = 0;
            document.querySelectorAll('.activity-form').forEach(form => {
                const activityType = form.getAttribute('data-type');
                if (activityType === 'hours') {
                    const hours = parseFloat(form.querySelector('.hours-input').value) || 0;
                    totalPoints += hours * parseFloat(form.querySelector('.points').textContent);
                } else {
                    const checkboxChecked = form.querySelector('.checkbox-input').checked;
                    if (checkboxChecked) {
                        totalPoints += parseFloat(form.querySelector('.points').textContent);
                    }
                }
            });
            document.getElementById('totalPoints').textContent = `Total Points: ${totalPoints}`;
        });

        function displayActivities() {
            const activitiesContainer = document.getElementById('activities');
            activitiesContainer.innerHTML = '';
            activities.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.innerHTML = `
                    <div class="activity-form" data-type="${activity.type}">
                        <strong>${activity.name}</strong><br>
                        <span class="points">${activity.points}</span>
                        <div class="hours-only">
                            <input type="number" class="hours-input" placeholder="Nombre d'heures" min="0" step="0.1">
                        </div>
                        <div class="checkbox-only">
                            <label>
                                <input type="checkbox" class="checkbox-input"> Points par case cochée
                            </label>
                        </div>
                    </div>
                `;
                if (activity.type === 'hours') {
                    activityElement.querySelector('.hours-only').style.display = 'block';
                } else {
                    activityElement.querySelector('.checkbox-only').style.display = 'block';
                }
                activitiesContainer.appendChild(activityElement);
            });
        }

        document.getElementById('addActivityBtn').addEventListener('click', function() {
            const form = document.getElementById('addActivityForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addActivityForm').style.display = 'none';
        });
    </script>
</body>
</html>
