<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <script src="https://kit.fontawesome.com/7a37db3ea8.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Couleur d'arrière-plan sombre */
            color: #e0e0e0; /* Couleur du texte */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1e1e1e; /* Gris foncé pour le conteneur */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        h1, h2 {
            text-align: center;
            color: #bb86fc; /* Couleur violet clair */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"], input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: #333; /* Gris très foncé pour les champs de saisie */
            border: 1px solid #444; /* Bordure gris foncé */
            border-radius: 4px;
            color: #e0e0e0;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #bb86fc; /* Couleur violet clair pour les boutons */
            color: #121212; /* Couleur du texte des boutons */
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #9e66cc; /* Couleur violet plus foncé au survol */
        }
        .logout {
            background: #444; /* Couleur gris foncé pour le bouton de déconnexion */
            width: auto;
            display: inline-block;
            padding: 5px 10px;
            margin-top: 20px;
        }
        .logout:hover {
            background: #333; /* Couleur gris encore plus foncé au survol */
        }
        .activity-item {
            background: #333; /* Gris très foncé pour les éléments d'activité */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .activity-item strong {
            color: #bb86fc; /* Couleur violet clair pour les titres d'activité */
        }
        #calculatePointsBtn {
            background: #bb86fc; /* Couleur violet clair pour le bouton de calcul */
            color: #121212;
        }
        #calculatePointsBtn:hover {
            background: #9e66cc; /* Couleur violet plus foncé au survol */
        }
        textarea {
            resize: vertical; /* Permet la redimension verticale uniquement */
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
  authDomain: "last-9aee8.firebaseapp.com",
  databaseURL: "https://last-9aee8-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "last-9aee8",
  storageBucket: "last-9aee8.appspot.com",
  messagingSenderId: "543978749666",
  appId: "1:543978749666:web:0587a84de496dd7073a8bb",
  measurementId: "G-SCY61WX3QH"
};

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Vérifier l'état de connexion
        function checkAuthState() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('username').innerText = `Bonjour, ${user.email}`;
                    loadActivities(user.uid);
                } else {
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('profile-section').style.display = 'none';
                }
            });
        }

        // Ajouter une activité
        async function addActivity(userId, name, points, type) {
            try {
                await addDoc(collection(firestore, 'activities'), {
                    userId,
                    name,
                    points,
                    type,
                    createdAt: new Date()
                });
                alert('Activité ajoutée !');
                loadActivities(userId);
            } catch (error) {
                console.error('Erreur d\'ajout d\'activité:', error);
                alert('Erreur d\'ajout d\'activité : ' + error.message);
            }
        }

        // Charger les activités
        async function loadActivities(userId) {
            const activitiesContainer = document.getElementById('activities');
            activitiesContainer.innerHTML = '';
            const q = query(collection(firestore, 'activities'), where('userId', '==', userId));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.innerHTML = `
                    <div class="activity-form" data-id="${doc.id}">
                        <strong>${data.name}</strong><br>
                        <div class="hours-only">
                            <input type="number" class="hours-input" placeholder="Nombre d'heures" min="0" step="0.1">
                        </div>
                        <div class="checkbox-only">
                            <label>
                                <input type="checkbox" class="checkbox-input">
                                Points par case cochée
                            </label>
                        </div>
                    </div>
                `;
                const type = data.type;
                const hoursOnly = activityElement.querySelector('.hours-only');
                const checkboxOnly = activityElement.querySelector('.checkbox-only');
                if (type === 'hours') {
                    hoursOnly.style.display = 'block';
                    checkboxOnly.style.display = 'none';
                } else {
                    hoursOnly.style.display = 'none';
                    checkboxOnly.style.display = 'block';
                }
                activitiesContainer.appendChild(activityElement);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();

            document.getElementById('signupForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert('Inscription réussie !');
                } catch (error) {
                    console.error('Erreur d\'inscription:', error);
                    alert('Erreur d\'inscription : ' + error.message);
                }
            });

            document.getElementById('signinForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert('Connexion réussie !');
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    alert('Erreur de connexion : ' + error.message);
                }
            });

            document.getElementById('signOutBtn').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    alert('Déconnexion réussie !');
                } catch (error) {
                    console.error('Erreur de déconnexion:', error);
                }
            });

            document.getElementById('addActivityForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const user = auth.currentUser;
                if (user) {
                    const name = document.getElementById('activityName').value;
                    const points = parseInt(document.getElementById('activityPoints').value, 10);
                    const type = document.querySelector('input[name="activityType"]:checked').value;
                    await addActivity(user.uid, name, points, type);
                }
            });

            document.getElementById('calculatePointsBtn').addEventListener('click', async () => {
                const user = auth.currentUser;
                if (user) {
                    const querySnapshot = await getDocs(query(collection(firestore, 'activities'), where('userId', '==', user.uid)));
                    let totalPoints = 0;
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const activityElement = document.querySelector(`.activity-form[data-id="${doc.id}"]`);
                        if (data.type === 'hours') {
                            const hoursInput = activityElement.querySelector('.hours-input');
                            if (hoursInput) {
                                totalPoints += parseFloat(hoursInput.value) * data.points;
                            }
                        } else {
                            const checkboxInput = activityElement.querySelector('.checkbox-input');
                            if (checkboxInput && checkboxInput.checked) {
                                totalPoints += data.points;
                            }
                        }
                    });
                    alert(`Total des points : ${totalPoints}`);
                }
            });
        });
    </script>
</head>
<body>
    <section id="auth-section">
        <div class="container">
            <h1>Tracker d'activités quotidiennes</h1>
            <form id="signupForm">
                <h2>Inscription</h2>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Mot de passe:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
            <form id="signinForm">
                <h2>Connexion</h2>
                <div class="form-group">
                    <label for="signinEmail">Email:</label>
                    <input type="email" id="signinEmail" required>
                </div>
                <div class="form-group">
                    <label for="signinPassword">Mot de passe:</label>
                    <input type="password" id="signinPassword" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </section>

    <section id="profile-section" style="display:none;">
        <div class="container">
            <h1>Tracker d'activités quotidiennes</h1>
            <p id="username"></p>
            <button id="signOutBtn" class="logout"><i class="fas fa-sign-out-alt"></i></button>
            <form id="addActivityForm">
                <h2>Ajouter une activité</h2>
                <div class="form-group">
                    <label for="activityName">Nom de l'activité:</label>
                    <input type="text" id="activityName" required>
                </div>
                <div class="form-group">
                    <label for="activityPoints">Points:</label>
                    <input type="number" id="activityPoints" required>
                </div>
                <div class="form-group">
                    <label>Type d'activité:</label>
                    <label><input type="radio" name="activityType" value="hours" checked> Nombre d'heures</label>
                    <label><input type="radio" name="activityType" value="checkbox"> Cocher la case</label>
                </div>
                <button type="submit">Ajouter l'activité</button>
            </form>
            <h2>Activités</h2>
            <div id="activities"></div>
            <button id="calculatePointsBtn">Calculer les points</button>
        </div>
    </section>
</body>
</html>
