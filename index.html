<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form, .activity-form {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    input, button, select, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #6200ea;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
    .activity-item {
      background-color: #2c2c2c;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .activity-item input, .activity-item select {
      width: auto;
      display: inline-block;
    }
    .activity-item button {
      background-color: #ff5722;
      border: none;
      cursor: pointer;
    }
    .activity-item button:hover {
      background-color: #e64a19;
    }
    .add-activity-btn {
      background-color: #424242;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .add-activity-btn:hover {
      background-color: #616161;
    }
    .hours-only, .checkbox-only {
      display: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
      authDomain: "last-9aee8.firebaseapp.com",
      projectId: "last-9aee8",
      storageBucket: "last-9aee8.appspot.com",
      messagingSenderId: "543978749666",
      appId: "1:543978749666:web:0587a84de496dd7073a8bb",
      measurementId: "G-SCY61WX3QH"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    // Vérifier l'état de connexion
    function checkAuthState() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('profile-section').style.display = 'block';
          document.getElementById('username').innerText = `Bonjour, ${user.email}`;
          loadActivities(user.uid);
        } else {
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('profile-section').style.display = 'none';
        }
      });
    }

    // Ajouter une activité
    async function addActivity(userId, name, points, type) {
      try {
        await addDoc(collection(firestore, 'activities'), {
          userId,
          name,
          points,
          type,
          createdAt: new Date()
        });
        alert('Activité ajoutée !');
        loadActivities(userId);
      } catch (error) {
        console.error('Erreur d\'ajout d\'activité:', error);
        alert('Erreur d\'ajout d\'activité : ' + error.message);
      }
    }

    // Charger les activités
    async function loadActivities(userId) {
      const activitiesContainer = document.getElementById('activities');
      activitiesContainer.innerHTML = '';
      const q = query(collection(firestore, 'activities'), where('userId', '==', userId));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const activityElement = document.createElement('div');
        activityElement.className = 'activity-item';
        activityElement.innerHTML = `
          <form class="activity-form" data-id="${doc.id}">
            <strong>${data.name}</strong><br>
            <div class="hours-only">
              <input type="number" class="hours-input" placeholder="Nombre d'heures" min="0" step="0.1">
            </div>
            <div class="checkbox-only">
              <label>
                <input type="checkbox" class="checkbox-input">
                Points par case cochée
              </label>
            </div>
            <button type="submit">Ajouter</button>
          </form>
        `;
        // Afficher ou cacher les champs selon le type d'activité
        const type = data.type;
        const hoursOnly = activityElement.querySelector('.hours-only');
        const checkboxOnly = activityElement.querySelector('.checkbox-only');
        if (type === 'hours') {
          hoursOnly.style.display = 'block';
          checkboxOnly.style.display = 'none';
        } else {
          hoursOnly.style.display = 'none';
          checkboxOnly.style.display = 'block';
        }
        activitiesContainer.appendChild(activityElement);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthState();

      document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert('Inscription réussie !');
        } catch (error) {
          console.error('Erreur d\'inscription:', error);
          alert('Erreur d\'inscription : ' + error.message);
        }
      });

      document.getElementById('signinForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('signinEmail').value;
        const password = document.getElementById('signinPassword').value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert('Connexion réussie !');
        } catch (error) {
          console.error('Erreur de connexion:', error);
          alert('Erreur de connexion : ' + error.message);
        }
      });

      document.getElementById('signOutBtn').addEventListener('click', async () => {
        try {
          await signOut(auth);
          alert('Déconnexion réussie !');
        } catch (error) {
          console.error('Erreur de déconnexion:', error);
        }
      });

      document.getElementById('addActivityForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const user = auth.currentUser;
        if (user) {
          const name = document.getElementById('activityName').value;
          const points = document.getElementById('activityPoints').value;
          const type = document.getElementById('activityType').value;
          await addActivity(user.uid, name, points, type);
        } else {
          alert('Vous devez être connecté pour ajouter une activité.');
        }
      });

      // Ajouter une activité via le bouton "+"
      document.getElementById('addActivityBtn').addEventListener('click', () => {
        const addActivityForm = document.getElementById('addActivityForm');
        addActivityForm.style.display = addActivityForm.style.display === 'none' ? 'block' : 'none';
      });

      // Gérer la soumission des formulaires d'activités
      document.getElementById('activities').addEventListener('submit', async (event) => {
        event.preventDefault();
        const form = event.target;
        const activityId = form.getAttribute('data-id');
        const activityRef = doc(firestore, 'activities', activityId);
        const activitySnapshot = await getDoc(activityRef);
        const activityData = activitySnapshot.data();
        const user = auth.currentUser;

        if (activityData && user) {
          const type = activityData.type;
          let totalPoints = 0;

          if (type === 'hours') {
            const hours = parseFloat(form.querySelector('.hours-input').value) || 0;
            totalPoints = hours * activityData.points;
          } else {
            const checkboxChecked = form.querySelector('.checkbox-input').checked;
            totalPoints = checkboxChecked ? activityData.points : 0;
          }

          alert(`Total Points: ${totalPoints}`);

          // Mettre à jour les points totaux de l'utilisateur pour la journée
          const dailyPointsRef = doc(firestore, 'dailyPoints', `${user.uid}_${new Date().toISOString().split('T')[0]}`);
          await setDoc(dailyPointsRef, { points: totalPoints }, { merge: true });
        }
      });
    });
  </script>
</head>
<body>
  <!-- Section d'authentification -->
  <div id="auth-section">
    <h1>Inscription et Connexion</h1>

    <!-- Formulaire d'inscription -->
    <form id="signupForm">
      <h2>Inscription</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>

    <!-- Formulaire de connexion -->
    <form id="signinForm">
      <h2>Connexion</h2>
      <input type="email" id="signinEmail" placeholder="Email" required>
      <input type="password" id="signinPassword" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <!-- Section de profil -->
  <div id="profile-section" style="display: none;">
    <h1>Page Personnalisée</h1>
    <p id="username"></p>
    <button id="signOutBtn">Se déconnecter</button>

    <!-- Formulaire d'ajout d'activité (initialement caché) -->
    <form id="addActivityForm" class="activity-form" style="display: none;">
      <h2>Ajouter une Activité</h2>
      <input type="text" id="activityName" placeholder="Nom de l'activité" required>
      <input type="number" id="activityPoints" placeholder="Points" required>
      <select id="activityType">
        <option value="hours">Points par heure</option>
        <option value="checkbox">Points par case cochée</option>
      </select>
      <button type="submit">Ajouter Activité</button>
    </form>

    <!-- Liste des activités -->
    <div id="activities">
      <h2>Mes Activités</h2>
      <!-- Les activités seront affichées ici -->
    </div>
  </div>

  <!-- Bouton "+" pour ajouter une activité -->
  <button id="addActivityBtn" class="add-activity-btn">+</button>
</body>
</html>
