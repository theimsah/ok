<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <script src="https://kit.fontawesome.com/7a37db3ea8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="checkbox"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #218838;
        }
        .undo-button {
            width: auto;
            padding: 5px;
            background: #6c6f72;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
            text-align: center;
        }
        .undo-button:hover {
            background: #44474b;
        }
        .result, .points-earned, .jour {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result {
            font-size: 24px;
        }
        .points-earned {
            font-size: 20px;
        }
        .jour {
            font-size: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        .logout {
            background-color: rgb(143, 30, 30);
            margin-top: 0px;
            width: 33px;
        }
        .logout:hover {
            background-color: rgba(143, 30, 30, 0.822);
        }
        #chart-container {
            margin-top: 20px;
            text-align: center;
        }
        #chart {
            max-width: 100%;
            height: 400px;
        }
        #user-selection, #tracker-container, #add-user-container, #auth-container {
            display: none;
        }
        .compterendu {
            margin: 0px;
            padding: 0px;
            margin-top: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            resize: none;
        }
    </style>
</head>
<body>
    <!-- Authentication Container -->
    <div id="auth-container">
        <h1>Authentication</h1>
        <div id="register-container">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword">
            </div>
            <button onclick="registerUser()">Register</button>
        </div>
        <div id="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword">
            </div>
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <!-- User Selection -->
    <div id="user-selection">
        <h1>Select User</h1>
        <div class="user-list" id="userList"></div>
        <button onclick="document.getElementById('add-user-container').style.display = 'block';">Add User</button>
    </div>

    <!-- Add User -->
    <div id="add-user-container">
        <h1>Add User</h1>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName">
        </div>
        <button onclick="addUser()">Add</button>
        <button onclick="document.getElementById('add-user-container').style.display = 'none';">Cancel</button>
    </div>

    <!-- Tracker Container -->
    <div id="tracker-container" class="container">
        <button onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i></button>
        <h1 id="user-name-display"></h1>
        <h1>Daily Activity Tracker</h1>
        <div class="result" id="result">Total Points: 0</div>
        <div class="form-group">
            <label for="sportHours">Sport (hours):</label>
            <input type="number" id="sportHours" min="0" step="1">
        </div>
        <div class="form-group">
            <label for="revisionHours">Revision (hours):</label>
            <input type="number" id="revisionHours" min="0" step="1">
        </div>
        <div class="form-group">
            <label for="travailHours">Travail (hours):</label>
            <input type="number" id="travailHours" min="0" step="1">
        </div>
        <div class="form-group">
            <label for="pratiqueReligieuse">Pratique religieuse:</label>
            <input type="checkbox" id="pratiqueReligieuse">
        </div>
        <div class="form-group">
            <label for="lectureHours">Lecture (hours):</label>
            <input type="number" id="lectureHours" min="0" step="1">
        </div>
        <div class="form-group">
            <label for="alimentationSaine">Alimentation saine:</label>
            <input type="checkbox" id="alimentationSaine">
        </div>
        <p class="compterendu">Compte rendu (facultatif) :</p>
        <form id="contact-form">
            <br>
            <label for="message"></label>
            <textarea id="message" name="message" required placeholder="Un compte rendu ? Une réclamation de point supplémentaire ?"></textarea>
            <br>
        </form>
        <form id="contacts-form">
            <div class="button-container">
                <button onclick="submitDailyData()" type="submit">Submit</button>
                <button class="undo-button" onclick="undoLastSubmission()"><i class="fa-solid fa-backward"></i></button>
            </div>
        </form>
        <button onclick="showChart()">Show Chart</button>
        <div class="points-earned" id="points-earned">0 points</div>
        <div class="jour" id="jour">Jour: 0</div>
        <div id="chart-container" style="display:none;">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJapQ7Y2iwW49alBkG3UsKl8Lq4D8mWwU",
            authDomain: "last-9aee8.firebaseapp.com",
            databaseURL: "https://last-9aee8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "last-9aee8",
            storageBucket: "last-9aee8.appspot.com",
            messagingSenderId: "543978749666",
            appId: "1:543978749666:web:0587a84de496dd7073a8bb",
            measurementId: "G-SCY61WX3QH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Register User
        async function registerUser() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert('User registered successfully!');
                console.log('User registered:', userCredential.user);
            } catch (error) {
                console.error('Error registering user:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Login User
        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert('User logged in successfully!');
                console.log('User logged in:', userCredential.user);
                onUserLoggedIn(userCredential.user);
            } catch (error) {
                console.error('Error logging in user:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // On User Logged In
        function onUserLoggedIn(user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('user-selection').style.display = 'block';
            document.getElementById('user-name-display').textContent = `Welcome, ${user.email}`;
            // Load user-specific data here if needed
        }

        // Logout User
        async function logout() {
            try {
                await signOut(auth);
                alert('User logged out successfully!');
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('user-selection').style.display = 'none';
                document.getElementById('tracker-container').style.display = 'none';
            } catch (error) {
                console.error('Error logging out user:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Monitor Auth State Changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                onUserLoggedIn(user);
            } else {
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('user-selection').style.display = 'none';
                document.getElementById('tracker-container').style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const pointsEarnedElement = document.getElementById('points-earned');
        const dayCountElement = document.getElementById('jour');
        let totalPoints = 0;
        let dayCount = 0;
        const history = [];

        function calculatePoints() {
            const sportHours = parseInt(document.getElementById('sportHours').value) || 0;
            const revisionHours = parseInt(document.getElementById('revisionHours').value) || 0;
            const travailHours = parseInt(document.getElementById('travailHours').value) || 0;
            const pratiqueReligieuse = document.getElementById('pratiqueReligieuse').checked;
            const lectureHours = parseInt(document.getElementById('lectureHours').value) || 0;
            const alimentationSaine = document.getElementById('alimentationSaine').checked;

            const totalPoints = (sportHours * 10) + (revisionHours * 15) + (travailHours * 10) + (pratiqueReligieuse ? 10 : 0) + (lectureHours * 10) + (alimentationSaine ? 10 : 0);

            return totalPoints;
        }

        function submitDailyData() {
            const points = calculatePoints();
            totalPoints += points;
            dayCount++;

            pointsEarnedElement.textContent = `${points} points`;
            dayCountElement.textContent = `Jour: ${dayCount}`;
            document.getElementById('result').textContent = `Total Points: ${totalPoints}`;

            history.push({ day: dayCount, points });

            alert('Daily data submitted successfully!');
            resetForm();
        }

        function resetForm() {
            document.getElementById('sportHours').value = '';
            document.getElementById('revisionHours').value = '';
            document.getElementById('travailHours').value = '';
            document.getElementById('pratiqueReligieuse').checked = false;
            document.getElementById('lectureHours').value = '';
            document.getElementById('alimentationSaine').checked = false;
            document.getElementById('message').value = '';
        }

        function undoLastSubmission() {
            if (history.length > 0) {
                const lastEntry = history.pop();
                totalPoints -= lastEntry.points;
                dayCount--;

                pointsEarnedElement.textContent = `${lastEntry.points} points annulés`;
                dayCountElement.textContent = `Jour: ${dayCount}`;
                document.getElementById('result').textContent = `Total Points: ${totalPoints}`;
            } else {
                alert('No submission to undo!');
            }
        }

        function showChart() {
            const chartContainer = document.getElementById('chart-container');
            const ctx = document.getElementById('chart').getContext('2d');

            const labels = history.map(entry => `Jour ${entry.day}`);
            const data = history.map(entry => entry.points);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Points Gagnés',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            chartContainer.style.display = 'block';
        }
    </script>
</body>
</html>
